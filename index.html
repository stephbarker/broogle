<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Broogle</title>
</head>

<body>
    <main>
        <img src="./img/beer glass.png" alt="beer glass">
        <h1>Broogle</h1>
        <p id="tagline">The Search for Local Breweries</p>
        <form>
            <input id="search" type="text" placeholder="City Name" />
            <input id="button" type="submit" value="Cheers!" />
        </form>
        <section class="flex-ctr">
            <article class="brewery flex-ctr">
                <h4>Brewery</h4>
                <p>Address</p>
                <a href="">Website</a>
            </article>
        </section>
    </main>
<footer>
    <p>Copyright &copy; All Rights Reserved 2020 Broogle</p>
</footer>
</body>

</html>
